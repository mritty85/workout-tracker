<!DOCTYPE html>
<html lang="en" class="bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Workout Tracker</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827; 
            color: white; 
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
        }
        
        .workout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .cards-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
            text-align: center;
        }
        
        .card h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #60a5fa; }
        .card h2 { font-size: 2rem; margin-bottom: 0.5rem; color: #f3f4f6; }
        .card h3 { font-size: 1.25rem; margin-bottom: 2rem; color: #9ca3af; }
        
        .exercise-info {
            background: rgba(55, 65, 81, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 300px;
        }
        
        .round-indicator {
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .input-group {
            margin: 1rem 0;
            width: 100%;
            max-width: 200px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #d1d5db;
            font-size: 1rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #374151;
            border-radius: 8px;
            background: #1f2937;
            color: white;
            font-size: 1.25rem;
            text-align: center;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #60a5fa;
            background: #111827;
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.2s;
        }
        
        .btn:hover { background: #2563eb; }
        .btn:disabled { background: #6b7280; cursor: not-allowed; }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover { background: #4b5563; }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .nav-button {
            background: none;
            border: 2px solid #374151;
            color: #9ca3af;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-button:hover {
            border-color: #60a5fa;
            color: #60a5fa;
        }
        
        .nav-button:disabled {
            border-color: #374151;
            color: #6b7280;
            cursor: not-allowed;
        }
        
        .progress-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #374151;
            transition: background 0.3s;
        }
        
        .dot.active { background: #60a5fa; }
        .dot.completed { background: #10b981; }
        
        .timer {
            font-size: 1.25rem;
            color: #10b981;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1f2937;
            padding: 2rem;
            border-radius: 12px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .history-entry {
            padding: 1rem;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
        }
        
        .loading {
            color: #60a5fa;
            font-style: italic;
        }
        
        .error {
            color: #ef4444;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success {
            color: #10b981;
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        /* Touch/swipe styles */
        .card.swiping {
            transition: none;
        }
        
        .card-enter {
            transform: translateX(100%);
        }
        
        .card-exit {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically generated -->
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousCard()">‹</button>
            <div class="progress-dots" id="progressDots"></div>
            <button class="nav-button" id="nextBtn" onclick="nextCard()">›</button>
        </div>
    </div>
    
    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="modal-content">
            <h2 id="historyTitle">Exercise History</h2>
            <div id="historyContent">Loading...</div>
            <button class="btn" onclick="closeHistoryModal()">Close</button>
        </div>
    </div>

    <script>
        // ===============================
        // API CONFIGURATION
        // ===============================
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbxGTn13bq3vFb8jtR2sIV229P7fRDj7g0PN99T9sDgrj0AT0It5nMnZ2ZUtTaL3JAW4rQ/exec',
            USER_ID: 'katie',
            WORKOUT_TYPE: 'triset'
        };

        // ===============================
        // API FUNCTIONS
        // ===============================
        async function apiCall(action, data = {}, method = 'POST') {
            try {
                let url = API_CONFIG.BASE_URL;
                let options = {};

                if (method === 'GET') {
                    const params = new URLSearchParams({ action, ...data });
                    url += '?' + params.toString();
                    options = { method: 'GET' };
                } else {
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, ...data })
                    };
                }

                console.log('API Call:', action, data);
                const response = await fetch(url, options);
                const result = await response.json();
                console.log('API Response:', result);

                if (result.status !== 200) {
                    throw new Error(result.data?.error || 'API call failed');
                }

                return result.data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        async function startWorkout() {
            return await apiCall('start_workout', {
                user_id: API_CONFIG.USER_ID,
                workout_type: API_CONFIG.WORKOUT_TYPE
            });
        }

        async function logExercise(workoutId, exerciseData) {
            return await apiCall('log_exercise', {
                workout_id: workoutId,
                exercise_id: exerciseData.exercise_id,
                exercise_name: exerciseData.exercise_name,
                round: exerciseData.round,
                weight: exerciseData.weight || 0,
                reps: exerciseData.reps || 0,
                time_seconds: exerciseData.time_seconds || 0
            });
        }

        async function completeWorkout(workoutId) {
            return await apiCall('complete_workout', {
                workout_id: workoutId
            });
        }

        async function getExerciseHistory(exerciseName) {
            return await apiCall('get_exercise_history', {
                user_id: API_CONFIG.USER_ID,
                exercise_name: exerciseName
            }, 'GET');
        }

        async function getExerciseLibrary() {
            return await apiCall('get_exercise_library', {}, 'GET');
        }

        // ===============================
        // WORKOUT STRUCTURE
        // ===============================
        const WORKOUT_STRUCTURE = {
            exercises: [
                { id: 'pushups', name: 'Push-ups', target_reps: 12, is_timed: false },
                { id: 'rows', name: 'Dumbbell Rows', target_reps: 10, is_timed: false },
                { id: 'plank', name: 'Plank', target_time: 30, is_timed: true }
            ],
            rounds: 3
        };

        // ===============================
        // APP STATE
        // ===============================
        let currentCard = 0;
        let totalCards = 0;
        let workoutStarted = false;
        let workoutId = null;
        let startTime = null;
        let exerciseData = {};
        let isLoading = false;

        // ===============================
        // CARD GENERATION AND NAVIGATION
        // ===============================
        function generateCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            // Calculate total cards: Overview + (exercises × rounds) + Completion
            totalCards = 1 + (WORKOUT_STRUCTURE.exercises.length * WORKOUT_STRUCTURE.rounds) + 1;

            // Generate Overview Card
            container.appendChild(createOverviewCard());

            // Generate Exercise Cards
            for (let round = 1; round <= WORKOUT_STRUCTURE.rounds; round++) {
                for (let exercise of WORKOUT_STRUCTURE.exercises) {
                    container.appendChild(createExerciseCard(exercise, round));
                }
            }

            // Generate Completion Card
            container.appendChild(createCompletionCard());

            // Generate progress dots
            generateProgressDots();

            // Show first card
            showCard(0);
        }

        function createOverviewCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h1>💪 Today's Workout</h1>
                <div class="exercise-info">
                    <h3>Triset Workout</h3>
                    <div style="text-align: left; margin-top: 1rem;">
                        ${WORKOUT_STRUCTURE.exercises.map(ex => 
                            `<div style="margin: 0.5rem 0;">• ${ex.name} ${ex.is_timed ? `(${ex.target_time}s)` : `(${ex.target_reps} reps)`}</div>`
                        ).join('')}
                    </div>
                    <div style="margin-top: 1rem; color: #60a5fa;">
                        ${WORKOUT_STRUCTURE.rounds} rounds total
                    </div>
                </div>
                <p style="color: #9ca3af; margin-bottom: 2rem;">
                    Swipe right to start your workout
                </p>
                <div id="workoutStatus" class="loading" style="display: none;">
                    Starting workout...
                </div>
            `;
            return card;
        }

        function createExerciseCard(exercise, round) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const exerciseKey = `${exercise.id}_${round}`;
            const previousData = exerciseData[exerciseKey] || {};

            card.innerHTML = `
                <div class="round-indicator">Round ${round} of ${WORKOUT_STRUCTURE.rounds}</div>
                <h2>${exercise.name}</h2>
                <div class="exercise-info">
                    <div style="margin-bottom: 1rem;">
                        <strong>Target:</strong> ${exercise.is_timed ? `${exercise.target_time} seconds` : `${exercise.target_reps} reps`}
                    </div>
                    <button class="btn btn-secondary" onclick="showExerciseHistory('${exercise.name}')" id="historyBtn_${exerciseKey}">
                        View History
                    </button>
                </div>
                
                ${!exercise.is_timed ? `
                    <div class="input-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weight_${exerciseKey}" value="${previousData.weight || ''}" 
                               placeholder="0" min="0" step="5">
                    </div>
                    <div class="input-group">
                        <label>Reps Completed</label>
                        <input type="number" id="reps_${exerciseKey}" value="${previousData.reps || ''}" 
                               placeholder="${exercise.target_reps}" min="0" step="1">
                    </div>
                ` : `
                    <div class="input-group">
                        <label>Time Held (seconds)</label>
                        <input type="number" id="time_${exerciseKey}" value="${previousData.time_seconds || ''}" 
                               placeholder="${exercise.target_time}" min="0" step="1">
                    </div>
                `}
                
                <div id="saveStatus_${exerciseKey}" style="margin-top: 1rem;"></div>
            `;
            return card;
        }

        function createCompletionCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h1>🎉 Workout Complete!</h1>
                <div class="timer" id="finalTime">--:--</div>
                <div class="exercise-info">
                    <h3>Great job!</h3>
                    <p>Your workout has been saved.</p>
                </div>
                <div id="completionStatus" class="loading" style="display: none;">
                    Saving workout...
                </div>
                <button class="btn" onclick="resetWorkout()" style="margin-top: 2rem;">
                    Start New Workout
                </button>
            `;
            return card;
        }

        function generateProgressDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = '';
            
            for (let i = 0; i < totalCards; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot_${i}`;
                container.appendChild(dot);
            }
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, i) => {
                if (i === index) {
                    card.style.transform = 'translateX(0)';
                    card.style.zIndex = '10';
                } else if (i < index) {
                    card.style.transform = 'translateX(-100%)';
                    card.style.zIndex = '1';
                } else {
                    card.style.transform = 'translateX(100%)';
                    card.style.zIndex = '1';
                }
            });

            updateProgressDots(index);
            updateNavigationButtons(index);
            
            // Auto-focus first input on exercise cards
            setTimeout(() => {
                const activeCard = cards[index];
                const firstInput = activeCard.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }, 300);
        }

        function updateProgressDots(currentIndex) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.remove('active', 'completed');
                if (i === currentIndex) {
                    dot.classList.add('active');
                } else if (i < currentIndex) {
                    dot.classList.add('completed');
                }
            });
        }

        function updateNavigationButtons(currentIndex) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalCards - 1;
        }

        // ===============================
        // NAVIGATION FUNCTIONS
        // ===============================
        async function nextCard() {
            if (currentCard >= totalCards - 1) return;
            
            // Special handling for overview card
            if (currentCard === 0 && !workoutStarted) {
                await handleWorkoutStart();
            }
            
            // Save exercise data before moving
            if (currentCard > 0 && currentCard < totalCards - 1) {
                await saveCurrentExercise();
            }
            
            // Special handling for completion card
            if (currentCard === totalCards - 2) {
                await handleWorkoutCompletion();
            }
            
            currentCard++;
            showCard(currentCard);
        }

        function previousCard() {
            if (currentCard <= 0) return;
            
            currentCard--;
            showCard(currentCard);
        }

        // ===============================
        // WORKOUT FLOW FUNCTIONS
        // ===============================
        async function handleWorkoutStart() {
            const statusEl = document.getElementById('workoutStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Starting workout...';
            
            try {
                const result = await startWorkout();
                workoutId = result.workout_id;
                startTime = new Date(result.start_time);
                workoutStarted = true;
                
                statusEl.textContent = '✅ Workout started!';
                statusEl.className = 'success';
                
                console.log('Workout started:', workoutId);
            } catch (error) {
                statusEl.textContent = `❌ Error starting workout: ${error.message}`;
                statusEl.className = 'error';
                throw error;
            }
        }

        async function saveCurrentExercise() {
            if (!workoutId) return;
            
            const cardIndex = currentCard - 1; // Subtract 1 for overview card
            const exerciseIndex = cardIndex % WORKOUT_STRUCTURE.exercises.length;
            const round = Math.floor(cardIndex / WORKOUT_STRUCTURE.exercises.length) + 1;
            
            const exercise = WORKOUT_STRUCTURE.exercises[exerciseIndex];
            const exerciseKey = `${exercise.id}_${round}`;
            
            // Get form data
            const weightInput = document.getElementById(`weight_${exerciseKey}`);
            const repsInput = document.getElementById(`reps_${exerciseKey}`);
            const timeInput = document.getElementById(`time_${exerciseKey}`);
            
            const exerciseData = {
                exercise_id: exercise.id,
                exercise_name: exercise.name,
                round: round,
                weight: weightInput ? parseFloat(weightInput.value) || 0 : 0,
                reps: repsInput ? parseInt(repsInput.value) || 0 : 0,
                time_seconds: timeInput ? parseInt(timeInput.value) || 0 : 0
            };
            
            // Only save if user entered data
            const hasData = exerciseData.weight > 0 || exerciseData.reps > 0 || exerciseData.time_seconds > 0;
            if (!hasData) return;
            
            const statusEl = document.getElementById(`saveStatus_${exerciseKey}`);
            statusEl.textContent = 'Saving...';
            statusEl.className = 'loading';
            
            try {
                await logExercise(workoutId, exerciseData);
                
                statusEl.textContent = '✅ Saved!';
                statusEl.className = 'success';
                
                // Store data for auto-population
                window.exerciseData = window.exerciseData || {};
                window.exerciseData[exerciseKey] = exerciseData;
                
                console.log('Exercise saved:', exerciseData);
            } catch (error) {
                statusEl.textContent = `❌ Error: ${error.message}`;
                statusEl.className = 'error';
                console.error('Save error:', error);
            }
        }

        async function handleWorkoutCompletion() {
            if (!workoutId) return;
            
            const statusEl = document.getElementById('completionStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Completing workout...';
            
            try {
                const result = await completeWorkout(workoutId);
                
                statusEl.textContent = '✅ Workout saved successfully!';
                statusEl.className = 'success';
                
                // Update final time
                const finalTime = document.getElementById('finalTime');
                finalTime.textContent = `${result.duration} minutes`;
                
                console.log('Workout completed:', result);
            } catch (error) {
                statusEl.textContent = `❌ Error completing workout: ${error.message}`;
                statusEl.className = 'error';
                console.error('Completion error:', error);
            }
        }

        // ===============================
        // HISTORY FUNCTIONS
        // ===============================
        async function showExerciseHistory(exerciseName) {
            const modal = document.getElementById('historyModal');
            const title = document.getElementById('historyTitle');
            const content = document.getElementById('historyContent');
            
            title.textContent = `${exerciseName} History`;
            content.innerHTML = '<div class="loading">Loading history...</div>';
            modal.style.display = 'flex';
            
            try {
                const result = await getExerciseHistory(exerciseName);
                
                if (result.history && result.history.length > 0) {
                    content.innerHTML = result.history.map(entry => `
                        <div class="history-entry">
                            <div>
                                <strong>${new Date(entry.date).toLocaleDateString()}</strong>
                                <div>Round ${entry.round}</div>
                            </div>
                            <div style="text-align: right;">
                                ${entry.weight > 0 ? `${entry.weight} lbs` : ''}
                                ${entry.reps > 0 ? `${entry.reps} reps` : ''}
                                ${entry.time_seconds > 0 ? `${entry.time_seconds}s` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<div style="text-align: center; color: #9ca3af;">No previous data found</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading history: ${error.message}</div>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // ===============================
        // UTILITY FUNCTIONS
        // ===============================
        function resetWorkout() {
            currentCard = 0;
            workoutStarted = false;
            workoutId = null;
            startTime = null;
            exerciseData = {};
            
            generateCards();
        }

        // ===============================
        // TOUCH/SWIPE HANDLING
        // ===============================
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left (next card)
                    nextCard();
                } else {
                    // Swipe right (previous card)
                    previousCard();
                }
            }
        }

        // ===============================
        // INITIALIZATION
        // ===============================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🏋️ Workout Tracker - API Integrated');
            console.log('API URL:', API_CONFIG.BASE_URL);
            
            generateCards();
            
            // Test API connection
            getExerciseLibrary().then(() => {
                console.log('✅ API connection successful');
            }).catch(error => {
                console.error('❌ API connection failed:', error);
                alert('Warning: API connection failed. Check console for details.');
            });
        });
    </script>
</body>
</html>
