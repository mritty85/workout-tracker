<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Workout Tracker - Card Design</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Plus Jakarta Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light theme color palette */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --bg-accent: #f1f5f9;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-muted: #94a3b8;
            
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-light: #dbeafe;
            
            --success: #059669;
            --success-light: #d1fae5;
            --warning: #d97706;
            --warning-light: #fed7aa;
            --error: #dc2626;
            --error-light: #fee2e2;
            
            --rest-primary: #ef4444;
            --rest-light: #fef2f2;
            --rest-bg: #fff5f5;
            
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --border-strong: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --font-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #e8f2ff 100%);
            color: var(--text-primary);
            height: 100vh;
            touch-action: manipulation;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
        }
        
        .workout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .workout-header {
            padding: 1rem 2rem 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            min-height: fit-content;
            z-index: 20;
        }
        
        .cards-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1rem 0.5rem;
            overflow: hidden;
        }
        
        .card {
            position: absolute;
            width: 100%;
            max-width: 400px;
            height: auto;
            max-height: calc(100% - 1rem);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 1.5rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            text-align: center;
            overflow: hidden;
        }
        
        .card.rest-card {
            background: linear-gradient(135deg, var(--rest-bg) 0%, var(--rest-light) 100%);
            border: 2px solid var(--rest-primary);
        }
        
        .card h1 { 
            font-size: 1.5rem; 
            font-weight: 700;
            margin-bottom: 0.75rem; 
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .card h2 { 
            font-size: 1.25rem; 
            font-weight: 600;
            margin-bottom: 0.5rem; 
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .card h3 { 
            font-size: 1rem; 
            font-weight: 500;
            margin-bottom: 1rem; 
            color: var(--text-secondary);
        }
        
        .rest-card h1 {
            color: var(--rest-primary);
        }
        
        .exercise-info {
            background: var(--bg-accent);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .workout-selector {
            background: var(--bg-accent);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-light);
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }
        
        .workout-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .workout-selector select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        
        .workout-details {
            margin-top: 0.75rem;
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }
        
        .workout-details > div {
            margin-bottom: 0.3rem;
        }
        
        .persistent-block-indicator {
            font-size: 0.9rem;
            color: var(--accent-primary);
            text-transform: capitalize;
            font-weight: 600;
            background: var(--accent-light);
            padding: 0.3rem 0.75rem;
            border-radius: var(--radius-md);
            display: inline-block;
        }
        
        .persistent-round-indicator {
            font-size: 1rem;
            color: var(--success);
            font-weight: 600;
            background: var(--success-light);
            padding: 0.4rem 1rem;
            border-radius: var(--radius-lg);
            display: inline-block;
        }
        
        .round-indicator {
            display: none; /* Hide the old round indicator in cards */
        }
        
        .block-indicator {
            display: none; /* Hide the old block indicator in cards */
        }
        
        .input-group {
            margin: 0.5rem 0;
            width: 100%;
            max-width: 180px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
            background: var(--bg-primary);
        }
        
        .input-group input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0.3rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.01em;
        }
        
        .btn:hover { 
            background: var(--accent-secondary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled { 
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }
        
        .btn-secondary:hover { 
            background: var(--border-medium);
            color: var(--text-primary);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
        }
        
        .nav-button {
            background: var(--bg-primary);
            border: 2px solid var(--border-medium);
            color: var(--text-secondary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .nav-button:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .nav-button:disabled {
            border-color: var(--border-light);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }
        
        .progress-dots {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .mobile-progress-dots {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex; /* Always flex, controlled by media query */
            gap: 6px;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            z-index: 100;
        }
        
        .mobile-progress-dots .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-medium);
            transition: all 0.3s ease;
        }
        
        .mobile-progress-dots .dot.active { 
            background: var(--accent-primary);
            transform: scale(1.3);
            box-shadow: 0 0 0 2px var(--accent-light);
        }
        
        .mobile-progress-dots .dot.completed { 
            background: var(--success);
            transform: scale(1.1);
        }
        
        .mobile-progress-dots .dot.rest { 
            background: var(--rest-primary);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-medium);
            transition: all 0.3s ease;
        }
        
        .dot.active { 
            background: var(--accent-primary);
            transform: scale(1.3);
            box-shadow: 0 0 0 2px var(--accent-light);
        }
        
        .dot.completed { 
            background: var(--success);
            transform: scale(1.1);
        }
        
        .dot.rest { 
            background: var(--rest-primary);
        }
        
        .timer {
            font-size: 1.1rem;
            color: var(--success);
            margin-bottom: 0.75rem;
            font-weight: 600;
            background: var(--success-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            display: inline-block;
        }
        
        /* Rest Timer Styles */
        .rest-timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .circular-timer {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 1.5rem;
        }
        
        .circular-timer svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .timer-bg {
            fill: none;
            stroke: var(--border-light);
            stroke-width: 8;
        }
        
        .timer-progress {
            fill: none;
            stroke: var(--rest-primary);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }
        
        .timer-progress.expired {
            stroke: var(--error);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { stroke-opacity: 1; }
            50% { stroke-opacity: 0.5; }
            100% { stroke-opacity: 1; }
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--rest-primary);
            text-align: center;
        }
        
        .timer-text.expired {
            color: var(--error);
            animation: pulse-text 1s infinite;
        }
        
        @keyframes flash-border {
            0% { border-color: var(--rest-primary); }
            50% { border-color: var(--error); box-shadow: 0 0 20px var(--error); }
            100% { border-color: var(--rest-primary); }
        }
        
        .rest-instructions {
            background: var(--rest-light);
            border: 1px solid var(--rest-primary);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1rem;
            width: 100%;
            text-align: center;
        }
        
        .rest-instructions h3 {
            color: var(--rest-primary);
            margin-bottom: 0.5rem;
        }
        
        .rest-status {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--radius-md);
            background: var(--rest-light);
            color: var(--rest-primary);
        }
        
        .rest-status.expired {
            background: var(--error-light);
            color: var(--error);
        }
        
        .history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--radius-xl);
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
        }
        
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .history-entry {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-entry:last-child {
            border-bottom: none;
        }
        
        .loading {
            color: var(--accent-primary);
            font-style: normal;
            font-weight: 500;
        }
        
        .error {
            color: var(--error);
            padding: 1rem;
            background: var(--error-light);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            margin: 1rem 0;
            font-weight: 500;
        }
        
        .success {
            color: var(--success);
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        /* Card positioning and animation */
        .card.swiping {
            transition: none;
        }
        
        .card-enter {
            transform: translateX(120%) scale(0.95);
            opacity: 0.8;
        }
        
        .card-exit {
            transform: translateX(-120%) scale(0.95);
            opacity: 0.8;
        }

        /* Block transition styles */
        .block-transition {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--bg-primary) 100%);
            border: 2px solid var(--accent-primary);
        }
        
        /* Card stack effect */
        .card:not(.active) {
            transform: scale(0.95);
            opacity: 0.7;
        }
        
        .card.active {
            transform: scale(1);
            opacity: 1;
            z-index: 10;
        }
        
        /* Mobile-first approach - show mobile dots by default */
        @media (max-width: 768px) {
            .navigation {
                display: none !important; /* Force hide navigation on mobile */
            }
            
            .mobile-progress-dots {
                display: flex !important; /* Force show mobile dots */
                bottom: 1.5rem;
                padding: 0.4rem 0.8rem;
            }
            
            .mobile-progress-dots .dot {
                width: 6px;
                height: 6px;
            }
            
            .workout-header {
                padding: 0.75rem 1rem 0.25rem;
            }
            
            .cards-container {
                padding: 0.75rem 0.5rem 2rem; /* Add bottom padding for floating dots */
            }
            
            .card {
                max-width: 95%;
                padding: 1rem;
            }
            
            .card h1 {
                font-size: 1.25rem;
            }
            
            .card h2 {
                font-size: 1.1rem;
            }
            
            .exercise-info,
            .workout-selector {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            
            .input-group {
                max-width: 160px;
                margin: 0.4rem 0;
            }
            
            .input-group input {
                padding: 8px;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
            
            .circular-timer {
                width: 160px;
                height: 160px;
            }
            
            .timer-text {
                font-size: 2rem;
            }
        }
        
        /* Desktop - hide mobile dots, show navigation */
        @media (min-width: 769px) {
            .mobile-progress-dots {
                display: none !important; /* Force hide mobile dots on desktop */
            }
            
            .navigation {
                display: flex !important; /* Force show navigation on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <div class="workout-header" id="workoutHeader" style="display: none;">
            <div class="persistent-block-indicator" id="persistentBlockIndicator"></div>
            <div class="persistent-round-indicator" id="persistentRoundIndicator"></div>
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically generated -->
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousCard()">â€¹</button>
            <div class="progress-dots" id="progressDots"></div>
            <button class="nav-button" id="nextBtn" onclick="nextCard()">â€º</button>
        </div>
        
        <!-- Mobile-only floating progress dots -->
        <div class="mobile-progress-dots" id="mobileProgressDots"></div>
    </div>
    
    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="modal-content">
            <h2 id="historyTitle">Exercise History</h2>
            <div id="historyContent">Loading...</div>
            <button class="btn" onclick="closeHistoryModal()">Close</button>
        </div>
    </div>

    <script>
        // ===============================
        // API CONFIGURATION
        // ===============================
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbxNB3X2CGnkjuhs1q7j51WP1wRD0caH4TLTuegsZ-fNeFmFkNPSewavflg1SEvMNdPIkg/exec',
            USER_ID: 'katie'
        };

        // ===============================
        // API FUNCTIONS
        // ===============================
        async function apiCall(action, data = {}, method = 'GET') {
            try {
                let url = API_CONFIG.BASE_URL;
                let options = {};

                if (method === 'GET') {
                    const params = new URLSearchParams({ action, ...data });
                    url += '?' + params.toString();
                    options = { method: 'GET' };
                } else {
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, ...data })
                    };
                }

                console.log('Making API call:', { action, method, data });
                
                const response = await fetch(url, options);
                console.log('API response received:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API response parsed:', result);

                if (result.status !== 200) {
                    throw new Error(result.data?.error || `API returned status ${result.status}`);
                }

                return result.data;
            } catch (error) {
                console.error('API call failed:', { action, error: error.message });
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network connection failed');
                } else if (error.message.includes('JSON')) {
                    throw new Error('Invalid API response format');
                } else {
                    throw error;
                }
            }
        }

        // New API functions for workout plans
        async function getAvailableWorkoutPlans() {
            return await apiCall('get_available_workout_plans', {}, 'GET');
        }

        async function getWorkoutPlan(planId) {
            return await apiCall('get_workout_plan', { plan_id: planId }, 'GET');
        }

        // Existing API functions
        async function startWorkout(planId) {
            return await apiCall('start_workout', {
                user_id: API_CONFIG.USER_ID,
                workout_type: planId
            }, 'GET');
        }

        async function logExercise(workoutId, exerciseData) {
            return await apiCall('log_exercise', {
                workout_id: workoutId,
                exercise_id: exerciseData.exercise_id,
                exercise_name: exerciseData.exercise_name,
                round: exerciseData.round,
                weight: exerciseData.weight || 0,
                reps: exerciseData.reps || 0,
                time_seconds: exerciseData.time_seconds || 0
            }, 'GET');
        }

        async function completeWorkout(workoutId) {
            return await apiCall('complete_workout', {
                workout_id: workoutId
            }, 'GET');
        }

        async function getExerciseHistory(exerciseName) {
            return await apiCall('get_exercise_history', {
                user_id: API_CONFIG.USER_ID,
                exercise_name: exerciseName
            }, 'GET');
        }

        // ===============================
        // APP STATE
        // ===============================
        let currentCard = 0;
        let totalCards = 0;
        let workoutStarted = false;
        let workoutId = null;
        let startTime = null;
        let exerciseData = {};
        let isLoading = false;
        let availableWorkouts = [];
        let selectedWorkout = null;
        let workoutStructure = null;
        let restTimers = new Map(); // Store active rest timers

        // ===============================
        // REST TIMER FUNCTIONS
        // ===============================
        function createRestTimer(duration, cardId) {
            let timeLeft = duration;
            let startTime = Date.now();
            let animationFrame;
            
            const timer = {
                timeLeft,
                duration,
                expired: false,
                start() {
                    const update = () => {
                        const elapsed = Math.floor((Date.now() - startTime) / 1000);
                        timeLeft = Math.max(0, duration - elapsed);
                        
                        this.updateDisplay(timeLeft);
                        
                        if (timeLeft <= 0 && !this.expired) {
                            this.expired = true;
                            this.onExpire();
                        }
                        
                        if (timeLeft > 0) {
                            animationFrame = requestAnimationFrame(update);
                        }
                    };
                    
                    update();
                },
                stop() {
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                    }
                },
                updateDisplay(seconds) {
                    const timerElement = document.getElementById(`timer-text-${cardId}`);
                    const progressElement = document.getElementById(`timer-progress-${cardId}`);
                    const statusElement = document.getElementById(`rest-status-${cardId}`);
                    
                    if (timerElement) {
                        timerElement.textContent = seconds;
                        
                        if (seconds <= 0) {
                            timerElement.classList.add('expired');
                        }
                    }
                    
                    if (progressElement) {
                        const circumference = 2 * Math.PI * 90; // radius = 90
                        const progress = (duration - seconds) / duration;
                        const offset = circumference * (1 - progress);
                        
                        progressElement.style.strokeDashoffset = offset;
                        
                        if (seconds <= 0) {
                            progressElement.classList.add('expired');
                        }
                    }
                    
                    if (statusElement) {
                        if (seconds <= 0) {
                            statusElement.textContent = 'ðŸ”´ Rest time complete! Swipe to continue â†’';
                            statusElement.classList.add('expired');
                        } else {
                            statusElement.textContent = `Rest time: ${seconds} seconds remaining`;
                            statusElement.classList.remove('expired');
                        }
                    }
                },
                onExpire() {
                    // Play chime sound
                    this.playChime();
                }
            };
            
            // Add improved audio chime method with multiple fallbacks
            timer.playChime = function() {
                console.log('ðŸ”” Attempting to play rest timer chime...');
                
                // Method 1: Try Web Audio API with user gesture detection
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Check if audio context is allowed
                    if (audioContext.state === 'suspended') {
                        console.log('Audio context suspended, trying to resume...');
                        audioContext.resume().then(() => {
                            this.playWebAudioChime(audioContext);
                        }).catch(() => {
                            console.log('Could not resume audio context, trying fallbacks...');
                            this.tryFallbackSounds();
                        });
                    } else {
                        this.playWebAudioChime(audioContext);
                    }
                } catch (error) {
                    console.log('Web Audio API failed:', error.message);
                    this.tryFallbackSounds();
                }
            };
            
            timer.playWebAudioChime = function(audioContext) {
                try {
                    // Create multiple oscillators for a richer chime sound
                    const oscillator1 = audioContext.createOscillator();
                    const oscillator2 = audioContext.createOscillator();
                    const oscillator3 = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator1.connect(gainNode);
                    oscillator2.connect(gainNode);
                    oscillator3.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Set frequencies for a pleasant chime (C major chord)
                    oscillator1.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                    oscillator2.frequency.setValueAtTime(659.25, audioContext.currentTime); // E5
                    oscillator3.frequency.setValueAtTime(783.99, audioContext.currentTime); // G5
                    
                    // Set waveform for a more bell-like sound
                    oscillator1.type = 'sine';
                    oscillator2.type = 'sine';
                    oscillator3.type = 'triangle';
                    
                    // Create envelope for bell-like decay
                    gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.02);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
                    
                    // Start and stop oscillators
                    const startTime = audioContext.currentTime;
                    const stopTime = startTime + 2;
                    
                    oscillator1.start(startTime);
                    oscillator2.start(startTime);
                    oscillator3.start(startTime);
                    
                    oscillator1.stop(stopTime);
                    oscillator2.stop(stopTime);
                    oscillator3.stop(stopTime);
                    
                    console.log('ðŸ”” Web Audio chime played successfully');
                } catch (error) {
                    console.log('Web Audio chime failed:', error.message);
                    this.tryFallbackSounds();
                }
            };
            
            timer.tryFallbackSounds = function() {
                console.log('ðŸ”” Trying fallback sound methods...');
                
                // Method 2: Try HTML5 Audio with data URL
                try {
                    // Create a simple beep tone as data URL
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const sampleRate = audioContext.sampleRate;
                    const duration = 0.5;
                    const numSamples = sampleRate * duration;
                    const buffer = audioContext.createBuffer(1, numSamples, sampleRate);
                    const channelData = buffer.getChannelData(0);
                    
                    // Generate a simple sine wave
                    for (let i = 0; i < numSamples; i++) {
                        channelData[i] = Math.sin(2 * Math.PI * 800 * i / sampleRate) * 0.3;
                    }
                    
                    const source = audioContext.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioContext.destination);
                    source.start();
                    
                    console.log('ðŸ”” Fallback audio buffer played');
                } catch (error) {
                    console.log('Fallback audio failed:', error.message);
                    this.tryPhysicalFeedback();
                }
            };
            
            timer.tryPhysicalFeedback = function() {
                console.log('ðŸ”” Trying physical feedback...');
                
                // Method 3: Vibration API
                if ('vibrate' in navigator) {
                    try {
                        // Create a pattern: short, pause, short, pause, long
                        navigator.vibrate([200, 100, 200, 100, 500]);
                        console.log('ðŸ“³ Vibration feedback triggered');
                        return;
                    } catch (error) {
                        console.log('Vibration failed:', error.message);
                    }
                }
                
                // Method 4: Visual feedback as last resort
                console.log('ðŸ”” Using visual feedback only');
                this.triggerVisualAlert();
            };
            
            timer.triggerVisualAlert = function() {
                // Flash the timer text briefly

        function buildWorkoutStructure(workoutPlan) {
            const structure = {
                plan: workoutPlan,
                totalExercises: 0,
                exercises: [],
                cards: [] // Track all cards including rest cards
            };

            workoutPlan.blocks.forEach((block, blockIndex) => {
                for (let round = 1; round <= block.rounds; round++) {
                    block.exercises.forEach((exercise, exerciseIndex) => {
                        const exerciseCard = {
                            type: 'exercise',
                            ...exercise,
                            block_index: blockIndex,
                            block_type: block.block_type,
                            block_order: block.block_order,
                            round: round,
                            total_rounds: block.rounds,
                            exercise_index_in_block: exerciseIndex,
                            global_index: structure.totalExercises,
                            rest_after: block.rest_between_rounds
                        };
                        
                        structure.exercises.push(exerciseCard);
                        structure.cards.push(exerciseCard);
                        structure.totalExercises++;
                        
                        // Add rest card after this exercise if:
                        // 1. It's the last exercise in this round
                        // 2. It's not the last round
                        // 3. There's rest time specified
                        const isLastExerciseInRound = exerciseIndex === block.exercises.length - 1;
                        const isNotLastRound = round < block.rounds;
                        const hasRestTime = block.rest_between_rounds > 0;
                        
                        if (isLastExerciseInRound && isNotLastRound && hasRestTime) {
                            const restCard = {
                                type: 'rest',
                                duration: block.rest_between_rounds,
                                block_type: block.block_type,
                                block_order: block.block_order,
                                round: round,
                                total_rounds: block.rounds,
                                card_id: `rest_${blockIndex}_${round}`
                            };
                            
                            structure.cards.push(restCard);
                        }
                    });
                }
            });

            return structure;
        }

                loadingDiv.style.display = 'none';
                
                // Regenerate cards with the new workout
                await generateCards();
            } catch (error) {
                loadingDiv.innerHTML = `<div class="error">Error loading workout: ${error.message}</div>`;
            }
        }

        // ===============================
        // NAVIGATION FUNCTIONS
        // ===============================
        async function nextCard() {
            if (currentCard >= totalCards - 1) return;
            
            // Special handling for workout selection
            if (currentCard === 0 && !selectedWorkout) {
                const select = document.getElementById('workoutSelect');
                if (!select.value) {
                    alert('Please select a workout first');
                    return;
                }
                // Workout should already be loaded by onWorkoutSelected
            }
            
            // Special handling for selected workout card (start workout)
            if (currentCard === 0 && selectedWorkout && !workoutStarted) {
                await handleWorkoutStart();
            }
            
            // Save exercise data before moving (only for exercise cards)
            if (currentCard > 0 && currentCard < totalCards - 1 && workoutStarted) {
                const structureIndex = currentCard - 1;
                if (structureIndex < workoutStructure.cards.length) {
                    const cardData = workoutStructure.cards[structureIndex];
                    if (cardData.type === 'exercise') {
                        await saveCurrentExercise();
                    }
                }
            }
            
            // Special handling for completion card
            if (currentCard === totalCards - 2) {
                await handleWorkoutCompletion();
            }
            
            currentCard++;
            showCard(currentCard);
        }

        function previousCard() {
            if (currentCard <= 0) return;
            
            currentCard--;
            showCard(currentCard);
        }

        // ===============================
        // WORKOUT FLOW FUNCTIONS
        // ===============================
        async function handleWorkoutStart() {
            const statusEl = document.getElementById('workoutStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Starting workout...';
            
            try {
                console.log('Starting workout with plan:', selectedWorkout.plan_id);
                
                const result = await startWorkout(selectedWorkout.plan_id);
                console.log('Start workout result:', result);
                
                workoutId = result.workout_id;
                startTime = new Date(result.start_time);
                workoutStarted = true;
                
                statusEl.textContent = 'âœ… Workout started!';
                statusEl.className = 'success';
                
                console.log('Workout started successfully:', workoutId);
            } catch (error) {
                console.error('Start workout error:', error);
                
                statusEl.textContent = `âŒ Error starting workout: ${error.message}`;
                statusEl.className = 'error';
                
                throw error;
            }
        }

        async function saveCurrentExercise() {
            if (!workoutId || !workoutStructure) return;
            
            const structureIndex = currentCard - 1; // Subtract 1 for selection card
            if (structureIndex < 0 || structureIndex >= workoutStructure.cards.length) return;
            
            const cardData = workoutStructure.cards[structureIndex];
            if (cardData.type !== 'exercise') return;
            
            const exercise = cardData;
            const exerciseKey = `${exercise.exercise_id}_${exercise.block_index}_${exercise.round}`;
            
            // Get form data
            const weightInput = document.getElementById(`weight_${exerciseKey}`);
            const repsInput = document.getElementById(`reps_${exerciseKey}`);
            const timeInput = document.getElementById(`time_${exerciseKey}`);
            
            const exerciseData = {
                exercise_id: exercise.exercise_id,
                exercise_name: exercise.exercise_name,
                round: exercise.round,
                weight: weightInput ? parseFloat(weightInput.value) || 0 : 0,
                reps: repsInput ? parseInt(repsInput.value) || 0 : 0,
                time_seconds: timeInput ? parseInt(timeInput.value) || 0 : 0
            };
            
            // Only save if user entered data
            const hasData = exerciseData.weight > 0 || exerciseData.reps > 0 || exerciseData.time_seconds > 0;
            if (!hasData) return;
            
            const statusEl = document.getElementById(`saveStatus_${exerciseKey}`);
            statusEl.textContent = 'Saving...';
            statusEl.className = 'loading';
            
            try {
                await logExercise(workoutId, exerciseData);
                
                statusEl.textContent = 'âœ… Saved!';
                statusEl.className = 'success';
                
                // Store data for auto-population
                window.exerciseData = window.exerciseData || {};
                window.exerciseData[exerciseKey] = exerciseData;
                
                console.log('Exercise saved:', exerciseData);
            } catch (error) {
                statusEl.textContent = `âŒ Error: ${error.message}`;
                statusEl.className = 'error';
                console.error('Save error:', error);
            }
        }

        async function handleWorkoutCompletion() {
            if (!workoutId) return;
            
            const statusEl = document.getElementById('completionStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Completing workout...';
            
            try {
                const result = await completeWorkout(workoutId);
                
                statusEl.textContent = 'âœ… Workout saved successfully!';
                statusEl.className = 'success';
                
                // Update final time
                const finalTime = document.getElementById('finalTime');
                finalTime.textContent = `${result.duration} minutes`;
                
                console.log('Workout completed:', result);
            } catch (error) {
                statusEl.textContent = `âŒ Error completing workout: ${error.message}`;
                statusEl.className = 'error';
                console.error('Completion error:', error);
            }
        }

        // ===============================
        // HISTORY FUNCTIONS
        // ===============================
        async function showExerciseHistory(exerciseName) {
            const modal = document.getElementById('historyModal');
            const title = document.getElementById('historyTitle');
            const content = document.getElementById('historyContent');
            
            title.textContent = `${exerciseName} History`;
            content.innerHTML = '<div class="loading">Loading history...</div>';
            modal.style.display = 'flex';
            
            try {
                const result = await getExerciseHistory(exerciseName);
                
                if (result.history && result.history.length > 0) {
                    content.innerHTML = result.history.map(entry => `
                        <div class="history-entry">
                            <div>
                                <strong>${new Date(entry.date).toLocaleDateString()}</strong>
                                <div>Round ${entry.round}</div>
                            </div>
                            <div style="text-align: right;">
                                ${entry.weight > 0 ? `${entry.weight} lbs` : ''}
                                ${entry.reps > 0 ? `${entry.reps} reps` : ''}
                                ${entry.time_seconds > 0 ? `${entry.time_seconds}s` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<div style="text-align: center; color: var(--text-tertiary);">No previous data found</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading history: ${error.message}</div>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // ===============================
        // UTILITY FUNCTIONS
        // ===============================
        function resetWorkout() {
            currentCard = 0;
            workoutStarted = false;
            workoutId = null;
            startTime = null;
            exerciseData = {};
            selectedWorkout = null;
            workoutStructure = null;
            
            // Stop all rest timers
            restTimers.forEach(timer => timer.stop());
            restTimers.clear();
            
            generateCards();
        }

        // ===============================
        // TOUCH/SWIPE HANDLING
        // ===============================
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left (next card)
                    nextCard();
                } else {
                    // Swipe right (previous card)
                    previousCard();
                }
            }
        }

        // ===============================
        // INITIALIZATION
        // ===============================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ‹ï¸ Workout Tracker - Card Design with Rest Cards');
            console.log('API URL:', API_CONFIG.BASE_URL);
            
            try {
                await generateCards();
                console.log('âœ… App initialized successfully');
            } catch (error) {
                console.error('âŒ App initialization failed:', error);
                
                // Show error on screen
                const container = document.getElementById('cardsContainer');
                container.innerHTML = `
                    <div class="card active">
                        <h1>âŒ Error</h1>
                        <div class="error">
                            Failed to load workout app: ${error.message}
                        </div>
                        <button class="btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        });
    </script>
</body>
