<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Workout Tracker - Light Design</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Plus Jakarta Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light theme color palette */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --bg-accent: #f1f5f9;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --text-muted: #94a3b8;
            
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-light: #dbeafe;
            
            --success: #059669;
            --success-light: #d1fae5;
            --warning: #d97706;
            --warning-light: #fed7aa;
            --error: #dc2626;
            --error-light: #fee2e2;
            
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --border-strong: #94a3b8;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --font-primary: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: var(--font-primary);
            background: var(--bg-secondary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .workout-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }
        
        .cards-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0;
            text-align: center;
            box-shadow: inset 0 0 0 1px var(--border-light);
        }
        
        .card h1 { 
            font-size: 2.5rem; 
            font-weight: 700;
            margin-bottom: 1rem; 
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .card h2 { 
            font-size: 2rem; 
            font-weight: 600;
            margin-bottom: 0.5rem; 
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        
        .card h3 { 
            font-size: 1.25rem; 
            font-weight: 500;
            margin-bottom: 2rem; 
            color: var(--text-secondary);
        }
        
        .exercise-info {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 380px;
            backdrop-filter: blur(10px);
        }
        
        .workout-selector {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 380px;
        }
        
        .workout-selector select {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .workout-selector select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        
        .workout-details {
            margin-top: 1.5rem;
            text-align: left;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .workout-details > div {
            margin-bottom: 0.5rem;
        }
        
        .round-indicator {
            font-size: 1.5rem;
            color: var(--success);
            margin-bottom: 1rem;
            font-weight: 600;
            background: var(--success-light);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            display: inline-block;
        }
        
        .block-indicator {
            font-size: 1rem;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
            text-transform: capitalize;
            font-weight: 600;
            background: var(--accent-light);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-md);
            display: inline-block;
        }
        
        .input-group {
            margin: 1rem 0;
            width: 100%;
            max-width: 220px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-medium);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-light);
            background: var(--bg-primary);
        }
        
        .input-group input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }
        
        .btn {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-family: var(--font-primary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.01em;
        }
        
        .btn:hover { 
            background: var(--accent-secondary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled { 
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }
        
        .btn-secondary:hover { 
            background: var(--border-medium);
            color: var(--text-primary);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
        }
        
        .nav-button {
            background: var(--bg-primary);
            border: 2px solid var(--border-medium);
            color: var(--text-secondary);
            width: 52px;
            height: 52px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .nav-button:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        .nav-button:disabled {
            border-color: var(--border-light);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-sm);
        }
        
        .progress-dots {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--border-medium);
            transition: all 0.3s ease;
        }
        
        .dot.active { 
            background: var(--accent-primary);
            transform: scale(1.2);
            box-shadow: 0 0 0 2px var(--accent-light);
        }
        
        .dot.completed { 
            background: var(--success);
            transform: scale(1.1);
        }
        
        .timer {
            font-size: 1.5rem;
            color: var(--success);
            margin-bottom: 1rem;
            font-weight: 600;
            background: var(--success-light);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-lg);
            display: inline-block;
        }
        
        .history-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: var(--radius-xl);
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
        }
        
        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .history-entry {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-entry:last-child {
            border-bottom: none;
        }
        
        .loading {
            color: var(--accent-primary);
            font-style: normal;
            font-weight: 500;
        }
        
        .error {
            color: var(--error);
            padding: 1rem;
            background: var(--error-light);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            margin: 1rem 0;
            font-weight: 500;
        }
        
        .success {
            color: var(--success);
            font-size: 1rem;
            font-weight: 600;
        }
        
        /* Touch/swipe styles */
        .card.swiping {
            transition: none;
        }
        
        .card-enter {
            transform: translateX(100%);
        }
        
        .card-exit {
            transform: translateX(-100%);
        }

        /* Block transition styles */
        .block-transition {
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--bg-primary) 100%);
            border: 2px solid var(--accent-primary);
        }
        
        /* Responsive improvements */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
            
            .card h1 {
                font-size: 2rem;
            }
            
            .card h2 {
                font-size: 1.75rem;
            }
            
            .exercise-info,
            .workout-selector {
                max-width: 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <div class="cards-container" id="cardsContainer">
            <!-- Cards will be dynamically generated -->
        </div>
        
        <div class="navigation">
            <button class="nav-button" id="prevBtn" onclick="previousCard()">‹</button>
            <div class="progress-dots" id="progressDots"></div>
            <button class="nav-button" id="nextBtn" onclick="nextCard()">›</button>
        </div>
    </div>
    
    <!-- History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="modal-content">
            <h2 id="historyTitle">Exercise History</h2>
            <div id="historyContent">Loading...</div>
            <button class="btn" onclick="closeHistoryModal()">Close</button>
        </div>
    </div>

    <script>
        // ===============================
        // API CONFIGURATION
        // ===============================
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbxNB3X2CGnkjuhs1q7j51WP1wRD0caH4TLTuegsZ-fNeFmFkNPSewavflg1SEvMNdPIkg/exec',
            USER_ID: 'katie'
        };

        // ===============================
        // API FUNCTIONS
        // ===============================
        async function apiCall(action, data = {}, method = 'GET') {
            try {
                let url = API_CONFIG.BASE_URL;
                let options = {};

                if (method === 'GET') {
                    const params = new URLSearchParams({ action, ...data });
                    url += '?' + params.toString();
                    options = { method: 'GET' };
                } else {
                    options = {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action, ...data })
                    };
                }

                console.log('Making API call:', { action, method, data });
                
                const response = await fetch(url, options);
                console.log('API response received:', response.status, response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('API response parsed:', result);

                if (result.status !== 200) {
                    throw new Error(result.data?.error || `API returned status ${result.status}`);
                }

                return result.data;
            } catch (error) {
                console.error('API call failed:', { action, error: error.message });
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network connection failed');
                } else if (error.message.includes('JSON')) {
                    throw new Error('Invalid API response format');
                } else {
                    throw error;
                }
            }
        }

        // New API functions for workout plans
        async function getAvailableWorkoutPlans() {
            return await apiCall('get_available_workout_plans', {}, 'GET');
        }

        async function getWorkoutPlan(planId) {
            return await apiCall('get_workout_plan', { plan_id: planId }, 'GET');
        }

        // Existing API functions
        async function startWorkout(planId) {
            return await apiCall('start_workout', {
                user_id: API_CONFIG.USER_ID,
                workout_type: planId
            }, 'GET');
        }

        async function logExercise(workoutId, exerciseData) {
            return await apiCall('log_exercise', {
                workout_id: workoutId,
                exercise_id: exerciseData.exercise_id,
                exercise_name: exerciseData.exercise_name,
                round: exerciseData.round,
                weight: exerciseData.weight || 0,
                reps: exerciseData.reps || 0,
                time_seconds: exerciseData.time_seconds || 0
            }, 'GET');
        }

        async function completeWorkout(workoutId) {
            return await apiCall('complete_workout', {
                workout_id: workoutId
            }, 'GET');
        }

        async function getExerciseHistory(exerciseName) {
            return await apiCall('get_exercise_history', {
                user_id: API_CONFIG.USER_ID,
                exercise_name: exerciseName
            }, 'GET');
        }

        // ===============================
        // APP STATE
        // ===============================
        let currentCard = 0;
        let totalCards = 0;
        let workoutStarted = false;
        let workoutId = null;
        let startTime = null;
        let exerciseData = {};
        let isLoading = false;
        let availableWorkouts = [];
        let selectedWorkout = null;
        let workoutStructure = null;

        // ===============================
        // WORKOUT PLAN LOADING
        // ===============================
        async function loadAvailableWorkouts() {
            try {
                console.log('Loading available workouts...');
                const result = await getAvailableWorkoutPlans();
                availableWorkouts = result.plans || [];
                console.log('Loaded workouts:', availableWorkouts);
                return availableWorkouts;
            } catch (error) {
                console.error('Error loading workouts:', error);
                throw error;
            }
        }

        async function loadWorkoutPlan(planId) {
            try {
                console.log('Loading workout plan:', planId);
                const result = await getWorkoutPlan(planId);
                selectedWorkout = result;
                workoutStructure = buildWorkoutStructure(result);
                console.log('Loaded workout structure:', workoutStructure);
                return result;
            } catch (error) {
                console.error('Error loading workout plan:', error);
                throw error;
            }
        }

        function buildWorkoutStructure(workoutPlan) {
            const structure = {
                plan: workoutPlan,
                totalExercises: 0,
                exercises: []
            };

            workoutPlan.blocks.forEach((block, blockIndex) => {
                for (let round = 1; round <= block.rounds; round++) {
                    block.exercises.forEach((exercise, exerciseIndex) => {
                        structure.exercises.push({
                            ...exercise,
                            block_index: blockIndex,
                            block_type: block.block_type,
                            block_order: block.block_order,
                            round: round,
                            total_rounds: block.rounds,
                            exercise_index_in_block: exerciseIndex,
                            global_index: structure.totalExercises
                        });
                        structure.totalExercises++;
                    });
                }
            });

            return structure;
        }

        // ===============================
        // CARD GENERATION AND NAVIGATION
        // ===============================
        async function generateCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            // If no workout selected, show selection screen
            if (!selectedWorkout) {
                container.appendChild(await createWorkoutSelectionCard());
                totalCards = 1;
                generateProgressDots();
                showCard(0);
                return;
            }

            // Calculate total cards: Selection + (exercises × rounds) + Completion
            totalCards = 1 + workoutStructure.totalExercises + 1;

            // Generate Selection Card (shows selected workout) - USING WORKING VERSION
            container.appendChild(createSelectedWorkoutCard());

            // Generate Exercise Cards
            workoutStructure.exercises.forEach(exercise => {
                container.appendChild(createExerciseCard(exercise));
            });

            // Generate Completion Card
            container.appendChild(createCompletionCard());

            // Generate progress dots
            generateProgressDots();

            // Show first card
            showCard(0);
        }

        async function createWorkoutSelectionCard() {
            const card = document.createElement('div');
            card.className = 'card';
            
            try {
                const workouts = await loadAvailableWorkouts();
                
                card.innerHTML = `
                    <h1>💪 Choose Your Workout</h1>
                    <div class="workout-selector">
                        <label for="workoutSelect" style="display: block; margin-bottom: 1rem; color: var(--text-secondary); font-weight: 500;">
                            Select Workout Plan:
                        </label>
                        <select id="workoutSelect" onchange="onWorkoutSelected()">
                            <option value="">-- Choose a workout --</option>
                            ${workouts.map(workout => 
                                `<option value="${workout.plan_id}">${workout.plan_name}</option>`
                            ).join('')}
                        </select>
                        <div id="workoutDetails" class="workout-details"></div>
                    </div>
                    <p style="color: var(--text-tertiary); margin-bottom: 2rem; font-size: 1rem; font-weight: 400; line-height: 1.5;">
                        Choose from Katie's custom workout plans
                    </p>
                    <div id="loadingStatus" class="loading" style="display: none;">
                        Loading workout...
                    </div>
                `;
            } catch (error) {
                card.innerHTML = `
                    <h1>💪 Workout Tracker</h1>
                    <div class="error">
                        Error loading workouts: ${error.message}
                    </div>
                    <button class="btn" onclick="location.reload()">Retry</button>
                `;
            }
            
            return card;
        }

        // USING THE EXACT WORKING VERSION FROM YOUR BACKUP
        function createSelectedWorkoutCard() {
            const card = document.createElement('div');
            card.className = 'card';
            
            const totalBlocks = selectedWorkout.blocks.length;
            const totalExercises = workoutStructure.totalExercises;
            
            card.innerHTML = `
                <h1>💪 ${selectedWorkout.plan_name}</h1>
                <div class="exercise-info">
                    <h3>${selectedWorkout.description}</h3>
                    <div style="text-align: left; margin-top: 1rem;">
                        <div><strong>Blocks:</strong> ${totalBlocks}</div>
                        <div><strong>Total Exercises:</strong> ${totalExercises}</div>
                        <div><strong>Estimated Time:</strong> ${selectedWorkout.estimated_duration} min</div>
                        <div><strong>Difficulty:</strong> ${selectedWorkout.difficulty_level}</div>
                    </div>
                    
                    <div style="margin-top: 1.5rem; text-align: left;">
                        <strong>Workout Structure:</strong>
                        ${selectedWorkout.blocks.map((block, i) => `
                            <div style="margin: 0.5rem 0; padding: 0.5rem; background: var(--bg-accent); border: 1px solid var(--border-light); border-radius: var(--radius-md);">
                                <div style="color: var(--accent-primary); font-weight: 600;">
                                    Block ${i + 1}: ${block.block_type.toUpperCase()} (${block.rounds} rounds)
                                </div>
                                ${block.exercises.map(ex => 
                                    `<div style="margin-left: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                                        • ${ex.exercise_name} ${ex.is_timed ? `(${ex.target_time}s)` : `(${ex.target_reps} reps)`}
                                    </div>`
                                ).join('')}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <p style="color: var(--text-tertiary); margin-bottom: 2rem; font-size: 1rem; font-weight: 400; line-height: 1.5;">
                    Swipe right to start your workout
                </p>
                <div id="workoutStatus" class="loading" style="display: none;">
                    Starting workout...
                </div>
            `;
            return card;
        }

        function createExerciseCard(exercise) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const exerciseKey = `${exercise.exercise_id}_${exercise.block_index}_${exercise.round}`;
            const previousData = exerciseData[exerciseKey] || {};

            // Check if this is the first exercise of a new block
            const isNewBlock = exercise.exercise_index_in_block === 0 && exercise.round === 1;
            const blockInfo = isNewBlock ? `
                <div class="block-indicator">
                    ${exercise.block_type} Block ${exercise.block_order}
                </div>
            ` : '';

            card.innerHTML = `
                ${blockInfo}
                <div class="round-indicator">
                    Round ${exercise.round} of ${exercise.total_rounds}
                </div>
                <h2>${exercise.exercise_name}</h2>
                <div class="exercise-info">
                    <div style="margin-bottom: 1.5rem;">
                        <div style="font-weight: 500; color: var(--text-primary);">
                            Target: ${exercise.is_timed ? `${exercise.target_time} seconds` : `${exercise.target_reps} reps`}
                        </div>
                        ${exercise.target_weight > 0 ? `<div><strong>Suggested Weight:</strong> ${exercise.target_weight} lbs</div>` : ''}
                    </div>
                    ${exercise.instructions ? `
                        <div style="margin-bottom: 1rem; font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; font-style: italic;">
                            <strong>Form:</strong> ${exercise.instructions}
                        </div>
                    ` : ''}
                    ${exercise.notes ? `
                        <div style="margin-bottom: 1rem; font-size: 0.9rem; color: var(--warning); background: var(--warning-light); padding: 0.75rem; border-radius: var(--radius-md); border-left: 3px solid var(--warning);">
                            <strong>Note:</strong> ${exercise.notes}
                        </div>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="showExerciseHistory('${exercise.exercise_name}')" id="historyBtn_${exerciseKey}">
                        View History
                    </button>
                </div>
                
                ${!exercise.is_timed ? `
                    <div class="input-group">
                        <label>Weight (lbs)</label>
                        <input type="number" id="weight_${exerciseKey}" value="${previousData.weight || exercise.target_weight || ''}" 
                               placeholder="${exercise.target_weight || '0'}" min="0" step="5">
                    </div>
                    <div class="input-group">
                        <label>Reps Completed</label>
                        <input type="number" id="reps_${exerciseKey}" value="${previousData.reps || ''}" 
                               placeholder="${exercise.target_reps}" min="0" step="1">
                    </div>
                ` : `
                    <div class="input-group">
                        <label>Time Held (seconds)</label>
                        <input type="number" id="time_${exerciseKey}" value="${previousData.time_seconds || ''}" 
                               placeholder="${exercise.target_time}" min="0" step="1">
                    </div>
                `}
                
                <div id="saveStatus_${exerciseKey}" style="margin-top: 1rem;"></div>
            `;
            return card;
        }

        function createCompletionCard() {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h1>🎉 Workout Complete!</h1>
                <div class="timer" id="finalTime">--:--</div>
                <div class="exercise-info">
                    <h3>Great job, Katie!</h3>
                    <p>Your ${selectedWorkout.plan_name} workout has been saved.</p>
                </div>
                <div id="completionStatus" class="loading" style="display: none;">
                    Saving workout...
                </div>
                <button class="btn" onclick="resetWorkout()" style="margin-top: 2rem;">
                    Choose Another Workout
                </button>
            `;
            return card;
        }

        function generateProgressDots() {
            const container = document.getElementById('progressDots');
            container.innerHTML = '';
            
            for (let i = 0; i < totalCards; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot_${i}`;
                container.appendChild(dot);
            }
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, i) => {
                if (i === index) {
                    card.style.transform = 'translateX(0)';
                    card.style.zIndex = '10';
                } else if (i < index) {
                    card.style.transform = 'translateX(-100%)';
                    card.style.zIndex = '1';
                } else {
                    card.style.transform = 'translateX(100%)';
                    card.style.zIndex = '1';
                }
            });

            updateProgressDots(index);
            updateNavigationButtons(index);
            
            // Auto-focus first input on exercise cards
            setTimeout(() => {
                const activeCard = cards[index];
                const firstInput = activeCard.querySelector('input');
                if (firstInput) {
                    firstInput.focus();
                }
            }, 300);
        }

        function updateProgressDots(currentIndex) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.remove('active', 'completed');
                if (i === currentIndex) {
                    dot.classList.add('active');
                } else if (i < currentIndex) {
                    dot.classList.add('completed');
                }
            });
        }

        function updateNavigationButtons(currentIndex) {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalCards - 1;
        }

        // ===============================
        // WORKOUT SELECTION FUNCTIONS
        // ===============================
        async function onWorkoutSelected() {
            const select = document.getElementById('workoutSelect');
            const detailsDiv = document.getElementById('workoutDetails');
            const loadingDiv = document.getElementById('loadingStatus');
            
            if (!select.value) {
                detailsDiv.innerHTML = '';
                return;
            }
            
            // Show workout details
            const workout = availableWorkouts.find(w => w.plan_id === select.value);
            if (workout) {
                detailsDiv.innerHTML = `
                    <div style="margin-top: 1rem;">
                        <div><strong>Description:</strong> ${workout.description}</div>
                        <div><strong>Duration:</strong> ${workout.estimated_duration} minutes</div>
                        <div><strong>Difficulty:</strong> ${workout.difficulty_level}</div>
                    </div>
                `;
            }
            
            // Load the full workout plan
            loadingDiv.style.display = 'block';
            try {
                await loadWorkoutPlan(select.value);
                loadingDiv.style.display = 'none';
                
                // Regenerate cards with the new workout
                await generateCards();
            } catch (error) {
                loadingDiv.innerHTML = `<div class="error">Error loading workout: ${error.message}</div>`;
            }
        }

        // ===============================
        // NAVIGATION FUNCTIONS
        // ===============================
        async function nextCard() {
            if (currentCard >= totalCards - 1) return;
            
            // Special handling for workout selection
            if (currentCard === 0 && !selectedWorkout) {
                const select = document.getElementById('workoutSelect');
                if (!select.value) {
                    alert('Please select a workout first');
                    return;
                }
                // Workout should already be loaded by onWorkoutSelected
            }
            
            // Special handling for selected workout card (start workout)
            if (currentCard === 0 && selectedWorkout && !workoutStarted) {
                await handleWorkoutStart();
            }
            
            // Save exercise data before moving
            if (currentCard > 0 && currentCard < totalCards - 1 && workoutStarted) {
                await saveCurrentExercise();
            }
            
            // Special handling for completion card
            if (currentCard === totalCards - 2) {
                await handleWorkoutCompletion();
            }
            
            currentCard++;
            showCard(currentCard);
        }

        function previousCard() {
            if (currentCard <= 0) return;
            
            currentCard--;
            showCard(currentCard);
        }

        // ===============================
        // WORKOUT FLOW FUNCTIONS
        // ===============================
        async function handleWorkoutStart() {
            const statusEl = document.getElementById('workoutStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Starting workout...';
            
            try {
                console.log('Starting workout with plan:', selectedWorkout.plan_id);
                
                const result = await startWorkout(selectedWorkout.plan_id);
                console.log('Start workout result:', result);
                
                workoutId = result.workout_id;
                startTime = new Date(result.start_time);
                workoutStarted = true;
                
                statusEl.textContent = '✅ Workout started!';
                statusEl.className = 'success';
                
                console.log('Workout started successfully:', workoutId);
            } catch (error) {
                console.error('Start workout error:', error);
                
                statusEl.textContent = `❌ Error starting workout: ${error.message}`;
                statusEl.className = 'error';
                
                throw error;
            }
        }

        async function saveCurrentExercise() {
            if (!workoutId || !workoutStructure) return;
            
            const exerciseIndex = currentCard - 1; // Subtract 1 for selection card
            if (exerciseIndex < 0 || exerciseIndex >= workoutStructure.exercises.length) return;
            
            const exercise = workoutStructure.exercises[exerciseIndex];
            const exerciseKey = `${exercise.exercise_id}_${exercise.block_index}_${exercise.round}`;
            
            // Get form data
            const weightInput = document.getElementById(`weight_${exerciseKey}`);
            const repsInput = document.getElementById(`reps_${exerciseKey}`);
            const timeInput = document.getElementById(`time_${exerciseKey}`);
            
            const exerciseData = {
                exercise_id: exercise.exercise_id,
                exercise_name: exercise.exercise_name,
                round: exercise.round,
                weight: weightInput ? parseFloat(weightInput.value) || 0 : 0,
                reps: repsInput ? parseInt(repsInput.value) || 0 : 0,
                time_seconds: timeInput ? parseInt(timeInput.value) || 0 : 0
            };
            
            // Only save if user entered data
            const hasData = exerciseData.weight > 0 || exerciseData.reps > 0 || exerciseData.time_seconds > 0;
            if (!hasData) return;
            
            const statusEl = document.getElementById(`saveStatus_${exerciseKey}`);
            statusEl.textContent = 'Saving...';
            statusEl.className = 'loading';
            
            try {
                await logExercise(workoutId, exerciseData);
                
                statusEl.textContent = '✅ Saved!';
                statusEl.className = 'success';
                
                // Store data for auto-population
                window.exerciseData = window.exerciseData || {};
                window.exerciseData[exerciseKey] = exerciseData;
                
                console.log('Exercise saved:', exerciseData);
            } catch (error) {
                statusEl.textContent = `❌ Error: ${error.message}`;
                statusEl.className = 'error';
                console.error('Save error:', error);
            }
        }

        async function handleWorkoutCompletion() {
            if (!workoutId) return;
            
            const statusEl = document.getElementById('completionStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = 'Completing workout...';
            
            try {
                const result = await completeWorkout(workoutId);
                
                statusEl.textContent = '✅ Workout saved successfully!';
                statusEl.className = 'success';
                
                // Update final time
                const finalTime = document.getElementById('finalTime');
                finalTime.textContent = `${result.duration} minutes`;
                
                console.log('Workout completed:', result);
            } catch (error) {
                statusEl.textContent = `❌ Error completing workout: ${error.message}`;
                statusEl.className = 'error';
                console.error('Completion error:', error);
            }
        }

        // ===============================
        // HISTORY FUNCTIONS
        // ===============================
        async function showExerciseHistory(exerciseName) {
            const modal = document.getElementById('historyModal');
            const title = document.getElementById('historyTitle');
            const content = document.getElementById('historyContent');
            
            title.textContent = `${exerciseName} History`;
            content.innerHTML = '<div class="loading">Loading history...</div>';
            modal.style.display = 'flex';
            
            try {
                const result = await getExerciseHistory(exerciseName);
                
                if (result.history && result.history.length > 0) {
                    content.innerHTML = result.history.map(entry => `
                        <div class="history-entry">
                            <div>
                                <strong>${new Date(entry.date).toLocaleDateString()}</strong>
                                <div>Round ${entry.round}</div>
                            </div>
                            <div style="text-align: right;">
                                ${entry.weight > 0 ? `${entry.weight} lbs` : ''}
                                ${entry.reps > 0 ? `${entry.reps} reps` : ''}
                                ${entry.time_seconds > 0 ? `${entry.time_seconds}s` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<div style="text-align: center; color: var(--text-tertiary);">No previous data found</div>';
                }
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading history: ${error.message}</div>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // ===============================
        // UTILITY FUNCTIONS
        // ===============================
        function resetWorkout() {
            currentCard = 0;
            workoutStarted = false;
            workoutId = null;
            startTime = null;
            exerciseData = {};
            selectedWorkout = null;
            workoutStructure = null;
            
            generateCards();
        }

        // ===============================
        // TOUCH/SWIPE HANDLING
        // ===============================
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left (next card)
                    nextCard();
                } else {
                    // Swipe right (previous card)
                    previousCard();
                }
            }
        }

        // ===============================
        // INITIALIZATION
        // ===============================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('🏋️ Workout Tracker - Light Design with Plus Jakarta Sans');
            console.log('API URL:', API_CONFIG.BASE_URL);
            
            try {
                await generateCards();
                console.log('✅ App initialized successfully');
            } catch (error) {
                console.error('❌ App initialization failed:', error);
                
                // Show error on screen
                const container = document.getElementById('cardsContainer');
                container.innerHTML = `
                    <div class="card">
                        <h1>❌ Error</h1>
                        <div class="error">
                            Failed to load workout app: ${error.message}
                        </div>
                        <button class="btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
